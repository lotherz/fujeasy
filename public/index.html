<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">    
  <title>OpenLab Fujeasy Scanner</title>
</head>
<body>
    <div id="wrapper">
        <div id="settings">
            <h1>Settings</h1>
            <form id="settingsForm">
                <section>
                  <div>
                    <h3>Film type</h3>
                    <label><input type="radio" name="film_type" value="colour" checked> Colour</label>
                    <label><input type="radio" name="film_type" value="bw"> B&W</label>
                  </div>
                  <div>
                    <h3>Border?</h3>
                    <label><input type="radio" name="border" value="borderless" checked> Borderless</label>
                    <label><input type="radio" name="border" value="border"> Border</label>
                  </div>
                  <div>
                    <h3>Look</h3>
                    <label><input type="radio" name="look" value="soft" checked> Soft</label>
                    <label><input type="radio" name="look" value="standard"> Standard</label>
                    <label><input type="radio" name="look" value="rich"> Rich</label>
                  </div>
                  <div>
                    <h3>File format?</h3>
                    <label><input type="radio" name="file_format" value="JPEG" checked> JPEG</label>
                    <label><input type="radio" name="file_format" value="TIFF"> TIFF (+$10)</label>
                  </div>
                  <div>
                    <button type="submit" id="continue" name="updateSettings" value="continue">Continue</button>
                  </div>
                </section>
              </form>
        </div>
        <div id="loading" style="display: none;">
            <h1>Loading...</h1>
        </div>
        <div id="insertfilm" style="display: none;">
            <h1>Insert film</h1>
            <div>
                <p>Insert your film into the scanner.</p>
                <p>Make sure the film is inserted correctly.</p>
            </div>
            <div>
              <button type="submit" id="continue" name="backToSettings" value="back">Back</button>
            </div>
        </div>
        <div id="scanning" style="display: none;">
            <h1>Scanning...</h1>
            <div>
                <p>Scanning your film...</p>
            </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
